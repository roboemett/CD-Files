<HTML>
<HEAD>
<SCRIPT LANGUAGE="VBS">
option explicit
sub writeit
	dim i, myarray(10)
	for i = 0 to 10
		myarray(i) = i*i
	next
	for i = 0 to 10
		document.write(i & " squared equals " & myarray(i))
		document.write("<br>")
	next
end sub
</SCRIPT>
</HEAD>
<BODY>
<H2>Arrays</H2>
<script language="VBS">
writeit
</script>
</BODY>
</HTML>
