<HTML><HEAD><SCRIPT LANGUAGE="JavaScript">// SCROLLER// Scrolls your message in the status bar.//// To start scrolling when your page loads, include the// statement ONLOAD="startScroll()" in your BODY tag.// Put you message in the following variables. We split the// message among multiple variables because there seems to be a limit of// about 240 characters for a string assignment. Use more or fewer// strings depending on the length of your message.var s1 = "JavaScript is Great!   "var s2 = "JavaScript is Cool!   "var s3 = "JavaScript is better than sex! "var s4 = " ..... NOT! "var message = s1 + s2 + s3 + s4// This blank string determines the initial position of the message// in the status line. Ideally it should be just a bit longer// than the width of the status line. Too short and your message starts// off partially in view' too long and there's an annoying delay before// the message comes into view. Again we use the trick of creating one// relatively short string and concatenating several of them. Change the value// of padLength to change the blank string length.var tenSpaces = "          "var padLength = 15var blankString = " "for (var i = 0; i < padLength; i++)	blankString += tenSpaces// Assign higher values for slower scrolling.var scrollSpeed = 100// Initial delay before scrolling starts.var scrollDelay = 500// Delay before repeating message. Valid only// if scrollRepeat > 0.var scrollRepeatDelay = 500// How many times to repeat the message after the first.var scrollRepeat = 1// Number of spaces before the message. If this value// is negative then we must trim the start of the message.var offset// For the Timer object.var theTimer = nullfunction startScroll()	{    offset = blankString.length    theTimer = window.setTimeout("scrollMessage()", scrollDelay)	}function scrollMessage()	{    if ((offset > 0) && (offset <= blankString.length))		{        window.status = blankString.substring(0, offset) + message        offset--        theTimer = window.setTimeout("scrollMessage()", scrollSpeed)		}    else if (offset <= 0)		{        if (-offset < message.length)			{            window.status = message.substring(-offset, message.length)            offset--            theTimer = window.setTimeout("scrollMessage()", scrollSpeed)			}        else			{            window.status = ""            if (scrollRepeat)				{                offset = blankString.length                theTimer = window.setTimeout("scrollMessage()", scrollRepeatDelay)                if (scrollRepeat > 0)                    scrollRepeat--				}			}		}}//--></SCRIPT></HEAD><BODY onload="startScroll()"><H1>The Scrolling Status Bar</H1></BODY></HTML>
