<HTML>
<HEAD>
<script language="javascript">
function ReverseName(obj)
	{
	var t1, t2 = ""
	t1 = obj.value
	for (var count = t1.length - 1 ; count >= 0 ;  count--)
		t2 += t1.charAt(count)
	obj.value = t2.toUpperCase()
	}
</script>
</HEAD>
